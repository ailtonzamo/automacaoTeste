name: CI/CD Pipeline for Tests

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  # Exemplos dos jobs descritos anteriormente
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin' # Pode usar 'temurin', 'zulu', ou outras distribuições disponíveis
          java-package: 'jdk'
          check-latest: false
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN
          overwrite-settings: true
          

      - name: Instalar Google Chrome Estável
        run: |
          sudo apt-get update
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          google-chrome --version

      - name: Atualizar ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d'.' -f1)
          echo "Versão do Chrome detectada: $CHROME_VERSION"
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
          if [ -z "$CHROMEDRIVER_VERSION" ]; then
            echo "Erro: Não foi possível obter a versão do ChromeDriver para o Chrome $CHROME_VERSION"
            exit 1
          fi
          echo "Baixando ChromeDriver versão: $CHROMEDRIVER_VERSION"
          wget -q https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip -o chromedriver_linux64.zip -d /home/runner
          echo "PATH=/home/runner:$PATH" >> $GITHUB_ENV

      - name: Validar versões do Chrome e do ChromeDriver
        run: |
          google-chrome --version
          /home/runner/chromedriver --version
          
      - name: Verificar diretório
        run: ls -l validacao

      - name: Instalar dependências Maven
        run: |
          cd validacao
          mvn install


      - name: Executar Testes
        run: mvn test
