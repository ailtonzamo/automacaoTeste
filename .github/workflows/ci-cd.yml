name: Selenium Pipeline

on:
  push:
    branches:
      - master

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Código
        uses: actions/checkout@v3

      - name: Instalar Dependências do Navegador
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y


      - name: Adicionar repositório do Google Chrome e instalar
        run: |
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version
      - name: Instalar Chromium
        run: |
         sudo apt-get update
         sudo apt-get install -y chromium-browser
         chromium-browser --version



      - name: Limpar Diretórios e Processos
        run: |
          pkill -9 chrome || true
          pkill -9 chromedriver || true
          rm -rf /tmp/chrome*

      - name: Executar Testes com Maven
        run: |
          cd automacaoTeste # Substitua pelo diretório correto
          mvn test -X
